<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Skin Lesion Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Use the power of Machine Learning to diagnose Skin Lesions.">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/skin.css">

    <!-- Link to Font Awesome icons -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

    <!-- Link to fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="robotfavicon.png">

    <style>
        html, body, h2, h3, h4, p, h5, li {
            font-family: Roboto, sans-serif
        }
    </style>
</head>

<body class="bground-color">

    <div class="w3-content" style="max-width:960px">

        <!-- 1. HOME PAGE -->
        <div class="tabbed w3-animate-opacity w3-white" id="home">

            <!-- Top Bar -->
            <div class='w3-center'>
                <p class="space-letters-large w3-small w3-tag bground-color w3-text-teal w3-border w3-round">
                    <a class="change-size" href="faq.html"><b>About</b></a>
                </p>
            </div>

            <!-- Front page image -->
            <div class="w3-center w3-padding-bottom">
                <img id="selected-image" class="w3-round adjust-image" src="assets/samplepic.jpg" height="250" alt="Image for analysis">
            </div>

            <!-- Button -->
            <div id="btnn" class="w3-center">
                <button class="w3-btn w3-deep-orange w3-hover-blue w3-round w3-margin-bottom adjust-spacing btn-font w3-padding w3-space-letters w3-text-white" onclick="document.getElementById('image-selector').click()"><i class='fas fa-camera w3-padding-right' style='font-size:15px'></i>
                    <b>Skin Lesion Analyzer</b></button>
            </div>

            <!-- Loading Indicator -->
            <div class="w3-center">
                <div class="progress-bar w3-text-teal space-letters">
                    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                    <p>Model is loading...</p>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="w3-light-grey side-margin w3-opacity">
                <div id="myBar" class="w3-container w3-blue" style="height:5px;width:100%"></div>
            </div>

            <!-- Results Box -->
            <div class="w3-center w3-border add-margin side-margin w3-round w3-sand text-color space-letters bottom-margin dont-break-out">
                <p>Results</p>
                <ol class='w3-left-align text-color' id='prediction-list'></ol>
            </div>

            <!-- Bottom Bar -->
            <div class='w3-center w3-padding-bottom'>
                <p class="space-letters">
                    <a class="w3-small w3-hover-text-deep-orange text-color" href="https://srianjaneyam.tech/">
                        <b>srianjaneyam.tech</b></a>
                </p>
            </div>
        </div><!-- END OF HOME PAGE -->

        <!-- Hidden File Input -->
        <div class="hide">
            <input id="image-selector" type="file" accept="image/*">
        </div>

        <!-- Load jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Load TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0/dist/tf.min.js"></script>

        <!-- JavaScript Code -->
        <script>
			Classes = {
				0:'Actinic Keratoses', 
				1:'Basal Cell Carcinoma', 
				2:'Benign lesions of the keratosis', 
				3:'Dermatofibroma ', 
				4:'Melanoma', 
				5:'Melanocytic nevi', 
				6:'Vascular lesions',
			}
            async function loadModel() {
                const model = await tf.loadLayersModel('final_model_kaggle_version1/model.json');
                console.log('Model loaded');
                document.querySelector('.progress-bar').style.display = 'none';
                return model;
            }

            async function classifyImage(model, imgElement) {
                const image = tf.browser.fromPixels(imgElement);
                const resizedImage = tf.image.resizeBilinear(image, [224, 224]);
                const batchedImage = resizedImage.expandDims(0);
                const preprocessedImage = tf.tidy(() => {
                    return batchedImage.toFloat().div(tf.scalar(127.5)).sub(tf.scalar(1));
                });

                const predictions = model.predict(preprocessedImage);
                const predictionArray = await predictions.array();
                displayPredictions(predictionArray);
            }

            function displayPredictions(predictionArray) {
                const predictionList = document.getElementById('prediction-list');
                predictionList.innerHTML = ''; // Clear previous predictions

                predictionArray[0].forEach((prediction, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerText = `${Classes[index]}: ${prediction.toFixed(4)}`;
                    predictionList.appendChild(listItem);
                });
            }

            document.getElementById('image-selector').addEventListener('change', async event => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = async () => {
                    const imgElement = document.getElementById('selected-image');
                    imgElement.src = reader.result;
                    imgElement.onload = async () => {
                        const model = await loadModel();
                        classifyImage(model, imgElement);
                    };
                };

                reader.readAsDataURL(file);
            });

            // Load the model when the page loads
            window.onload = () => {
                loadModel();
            };
        </script>
    </div><!-- w3-content -->

</body>
</html>
